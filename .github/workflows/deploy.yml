name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Debug build output
      run: |
        echo "=== Build completed ==="
        ls -la dist/
        echo "=== Content of dist/index.html ==="
        cat dist/index.html
        echo "=== Assets folder ==="
        ls -la dist/assets/ || echo "No assets folder found"

    - name: Copy additional files
      run: |
        cp public/404.html dist/ || echo "No 404.html to copy"
        cp public/.nojekyll dist/ || echo "No .nojekyll to copy"

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2