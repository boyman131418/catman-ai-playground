            justify-content: center;

            animation: bounce 2s infinite; 
        }
        
        @keyframes bounce {

        }

            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .feature:hover {

        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .feature h3 {

            color: #667eea;
            font-size: 1.1rem;
        }
        
        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .buttons {

            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn.secondary {

        }
        
        .status-text {
            margin-top: 1.5rem;
            opacity: 0.7;

            line-height: 1.5;
        }
        
        @media (max-width: 768px) {

                align-items: center;
            }
            
            .btn {

                max-width: 300px;
            }
